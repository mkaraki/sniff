<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain/IP info</title>
  <style>
    .stderr { color: red; }
  </style>
</head>

<body>
<header>
  <h1>Domain/IP Info</h1>
</header>
<main>
  <form onsubmit="return false;">
    <div>
      <label for="domain">Domain/IP</label>
    </div>
    <div>
      <input type="text" id="domain" />
    </div>
    <div>
      <button id="search">Search</button>
    </div>
  </form>
  <div>
    <button id="search-recursive">Search Recursive</button>
  </div>
  <div>
    Examples:
    <ul>
      <li><a href="javascript:doSearch('google.com')">google.com</a></li>
      <li><a href="javascript:doSearch('1.1.1.1')">1.1.1.1</a></li>
    </ul>
  </div>
  <section>
    <h2>Result</h2>
    <pre><code id="res"></code></pre>
    <section>
      <h3>Downloadable report</h3>
      <ul id="downloadable-list"></ul>
    </section>
  </section>
</main>
<script type="module" src="/src/index.js"></script>
<script>
  const domainInput = document.getElementById('domain');
  const searchButton = document.getElementById('search');
  const doSearch = (target) => {
    domainInput.value = target;
    searchButton.click();
  }
</script>
</body>

</html>
